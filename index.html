<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Steampunk Nixie Tube Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock-structure">
      <div class="support left">
        <div class="joint joint-1"></div>
        <div class="joint joint-2"></div>
        <div class="joint joint-3"></div>
      </div>
      <div class="support right">
        <div class="joint joint-1"></div>
        <div class="joint joint-2"></div>
        <div class="joint joint-3"></div>
      </div>
      <div class="arch-top"></div>
      <div class="finial"></div>
      
      <div class="connector connector-top"></div>
      <div class="connector connector-mid"></div>
      <div class="connector connector-bot"></div>
      <div class="connector connector-bottom"></div>

      <div class="tube">
        <div class="honeycomb"></div>
        <div class="digits">
          <div class="time-display">
            <span class="hour-large" id="hour">9</span>
            <span class="ampm-small" id="ampm">pm</span>
          </div>
          <div class="digit" id="line2">08</div>
          <div class="digit" id="line3">10</div>
          <div class="digit" id="line4">21</div>
          <div class="digit" id="line5">25</div>
        </div>
      </div>

      <div class="base">
        <div class="base-light"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
