<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Steampunk Nixie Tube Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock-structure">
      <div class="support left"></div>
      <div class="support right"></div>
      <div class="arch-top"></div>
      <div class="finial"></div>

      <div class="tube">
        <div class="honeycomb"></div>
        <div class="digits">
          <div class="digit" id="ampm">--</div>
          <div class="digit" id="minute">--</div>
          <div class="digit" id="second">--</div>
          <div class="digit" id="custom1">--</div>
          <div class="digit" id="custom2">--</div>

          <div class="digit" id="custom1">--</div>
          <div class="unit-label">°C</div>
          <div class="digit" id="custom2">--</div>
          <div class="unit-label">°F</div>
        </div>
      </div>

      <div class="base">
        <div class="base-light"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
